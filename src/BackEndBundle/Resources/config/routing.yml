login_route:
    path:     /login
    defaults: { _controller: BackEndBundle:Security:login }

login_check:
    path:     /login_check

logout:
    path:     /logout

back_end_home:
    path: /
    defaults: { _controller: BackEndBundle:Product:list }

back_end_product_list:
    path:     /product/list
    defaults: { _controller: BackEndBundle:Product:list }

back_end_product_new:
    path:     /product/new
    defaults: { _controller: BackEndBundle:Product:new }

back_end_product_edit:
    path:     /product/{id}/edit
    defaults: { _controller: BackEndBundle:Product:edit }

back_end_product_delete:
    path:     /product/delete
    methods: [POST]
    defaults: { _controller: BackEndBundle:Product:delete }

back_end_category_list:
    path:     /category/list
    defaults: { _controller: BackEndBundle:Category:list }

back_end_category_new:
    path:     /category/new
    defaults: { _controller: BackEndBundle:Category:new }

back_end_category_edit:
    path:     /category/{id}/edit
    defaults: { _controller: BackEndBundle:Category:edit }

back_end_category_delete:
    path:     /category/delete
    methods: [POST]
    defaults: { _controller: BackEndBundle:Category:delete }

back_end_user_list:
    path:     /user/list
    defaults: { _controller: BackEndBundle:User:list }

back_end_user_new:
    path:     /user/new
    defaults: { _controller: BackEndBundle:User:new }

back_end_user_edit:
    path:     /user/{id}/edit
    defaults: { _controller: BackEndBundle:User:edit }

back_end_user_delete:
    path:     /user/delete
    methods: [POST]
    defaults: { _controller: BackEndBundle:User:delete }
